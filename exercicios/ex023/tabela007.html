<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro desafio de tabela</title>
    <style>

        thead, tbody {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        #linha1 {
            background-color: #747474;
            color: white;
        }
    </style>
</head>
