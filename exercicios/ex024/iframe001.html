<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!-- tamanho padrão 300x150ira -->
         <!-- configurações feitas no css são soberanas -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        o repositório do Martim

        <iframe src="https://gabrielmartimf.github.io" frameborder="0" height="500" width="500"
            <a href="http://gabrielmartimf.github.io" target="_blank" rel="noopener noreferrer">GitHub</a>
        </iframe>

        tambem é bem legal
    </p>
</body>

</html>
